pre-commit:
  # parallel: true
  commands:
    frontend-check-biome:
      root: "frontend/"
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}
      stage_fixed: true
    backend-lint:
      root: "backend/"  
      glob: "*.py"
      run: poetry run ruff check --select I --fix {staged_files}
      stage_fixed: true
    backend-format:
      root: "backend/"
      glob: "*.py"
      run: poetry run ruff format {stage_files}
      stage_fixed: true

